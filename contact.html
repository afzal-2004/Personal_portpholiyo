<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portpholiyo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="Slidebar SlidebarGo">
      <nav>
        <ul>
          <li><a href="index.html">Home </a></li>
          <li><a href="intro.html">My Intro</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact Me </a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <!-- https://toppng.com/public/uploads/preview/menu-icon-png-3-lines-11552744384er3xmq5ix5.png -->
        <img class="ham" src="https://icon-library.com/images/menu-icon-png-3-lines/menu-icon-png-3-lines-14.jpg" alt=""
          width="23px">
        <img class="cross"
          src="https://th.bing.com/th/id/R.87535a3ce03edc868be25fbde7c0e2ed?rik=i1rj0OlS9z23hg&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_25477.png&ehk=FLPHRd15csYBHjMpDa1%2fHeHNKkg0GjICj%2f58l8BL20A%3d&risl=&pid=ImgRaw&r=0"
          width="23px" alt="">
      </div>
      <div class="contactform">
        <h1>Contact Me for work/Genral Query</h1>

        <form>
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Name</label>
            <br />
            <input type="text" class="person-name" id="exampleInputPassword1" />
          </div>

          <div class="clientemail">
            <label for="clientemail" class="form-label">Email Address</label>
            <br />
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Phone Number </label>
            <br />
            <input type="password" class="form-control" id="exampleInputPassword1" />
          </div>

          <div class="mb-3">
            <label for="clientPhone" class="form-label">Enquiry </label>
            <br />
            <input type="text" class="Enuiry" id="exampleInputPassword1" />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">I want to work on project with me
            </label>
          </div>
          <div class="buttons">
            <button type="submit" class="btn" style="width: 100px">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
